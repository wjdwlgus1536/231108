<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table,tr,td</title>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="3">1행1열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
        </tr>
        <tr>
            <td rowspan="2">4행1열</td>
            <td>4행2열</td>
            <td>4행3열</td>
        </tr>
        <tr>
            <td>5행2열</td>
            <td>5행3열</td>
        </tr>
    </table>
</body>
</html>
